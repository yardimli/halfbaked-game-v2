<!--<main role="main" class="container2" style="position: fixed; z-index: 1000; top: 10px; left:10px; right: 10px;">-->
<div style="position: absolute; bottom:10px; left:10px; width:1000px; background-color: white; padding: 5px; border-radius: 5px; opacity: 0.8">
  <div id="content"></div>
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <span id="status">Connecting...</span>
    </div>
    <div class="col-lg-7 col-md-7">
      <input type="text" id="input" disabled="disabled" style="width: 100%;"/>
    </div>

    <div class="col-lg-2 col-md-2">
      <div class="dropdown" style="margin-top: 8px;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Character
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2" id="drop_down_files">
          <a class="dropdown-item x_file" data-name="character1" href="#">#1</a>
          <a class="dropdown-item x_file" data-name="character2" href="#">#2</a>
          <a class="dropdown-item x_file" data-name="character3" href="#">#3</a>
          <a class="dropdown-item x_file" data-name="character4" href="#">#4</a>
          <a class="dropdown-item x_file" data-name="character5" href="#">#5</a>
          <a class="dropdown-item x_file" data-name="character5" href="#">#6</a>
        </div>
      </div>
    </div>

    <div class="col-lg-1 col-md-1" style="margin-top: 8px;">
      <button class="btn btn-primary" type="button" id="joinBtn">Join</button>
    </div>

  </div>

  </div>

<!--</main>-->



</body>
