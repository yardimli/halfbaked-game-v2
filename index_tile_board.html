<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Ekim">
  <title>HalfBaked Game</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/index_tile_board.css" rel="stylesheet">

</head>
<body>
<!--<main role="main" class="container2" style="position: fixed; z-index: 1000; top: 10px; left:10px; right: 10px;">-->

  <div style="width:100%; height: 660px; background-color: #aaaaff; border-radius: 5px; position: relative; padding: 10px;" id="GameBoard">
<canvas id="game_canvas" width="1000" height="660"></canvas>
  </div>

  <div id="character_1" style="position: fixed; bottom:10px; right:10px;"></div>

  <div id="content"></div>
  <div class="row">
    <div class="col-lg-2 col-md-2">
      <span id="status">Connecting...</span>
    </div>
    <div class="col-lg-4 col-md-4">
      <input type="text" id="input" disabled="disabled" style="width: 100%;"/>
    </div>

    <div class="col-lg-1 col-md-1">
      <div class="dropdown" style="margin-top: 8px;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Character
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2" id="drop_down_files">
          <a class="dropdown-item x_file" data-name="firefox" href="#">firefox</a>
          <a class="dropdown-item x_file" data-name="boss" href="#">boss</a>
          <a class="dropdown-item x_file" data-name="ogre" href="#">ogre</a>
          <a class="dropdown-item x_file" data-name="eye" href="#">eye</a>
          <a class="dropdown-item x_file" data-name="deathknight" href="#">deathknight</a>
          <a class="dropdown-item x_file" data-name="goldenarmor" href="#">goldenarmor</a>
          <a class="dropdown-item x_file" data-name="skeleton2" href="#">skeleton2</a>
          <a class="dropdown-item x_file" data-name="spectre" href="#">spectre</a>
          <a class="dropdown-item x_file" data-name="redarmor" href="#">redarmor</a>
          <a class="dropdown-item x_file" data-name="wizard" href="#">wizard</a>
          <a class="dropdown-item x_file" data-name="leatherarmor" href="#">leatherarmor</a>
          <a class="dropdown-item x_file" data-name="goblin" href="#">goblin</a>
          <a class="dropdown-item x_file" data-name="clotharmor" href="#">clotharmor</a>
        </div>
      </div>
    </div>

    <div class="col-lg-1 col-md-1" style="margin-top: 8px;">
      <button class="btn btn-primary" type="button" id="joinBtn">Join</button>
    </div>

    <div class="col-lg-4 col-md-4" style="margin-top: 8px;">
      <div class="dropdown" style="display: inline-block;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Animation
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="drop_down_animations">
        </div>
      </div>
    </div>

  </div>

  </div>

<!--</main>-->


<!--------------------------------->

</body>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</html>
